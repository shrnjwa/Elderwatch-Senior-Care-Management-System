<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
            margin: 0;
        }

        /* Topbar Styles */
        .topbar {
            background-color: #e6e6e6;
            padding: 10px 0;
        }
        .topbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }
        .topbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .topbar ul li {
            display: inline-block;
            margin-right: 20px;
            color: #4CAF50;
        }
        .topbar ul li i {
            color: #4CAF50;
            margin-right: 5px;
        }
        .logo img {
            height: 50px;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #45a049;
        }
        .successBox {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .successBox.active {
            display: block;
        }
        .successBox .close {
            background: none;
            border: none;
            font-size: 20px;
            float: right;
            cursor: pointer;
        }

        /* Back to Home Button Styles */
        .back-link-container {
            text-align: center;
            margin-top: 30px;
        }
        .back-link {
            display: inline-block;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: white;
            color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-container">
            <!-- Contact Information -->
            <div>
                <ul>
                    <li>
                        <i class="fa fa-envelope"></i>
                        <span>Email:</span>
                        <a href="mailto:elderwatch@gmail.com">elderwatch@gmail.com</a>
                    </li>
                    <li>
                        <i class="fa fa-phone"></i>
                        <span>Contact no:</span> 03-877777134
                    </li>
                </ul>
            </div>
            <!-- Logo -->
            <div class="logo">
                <img src="logo.png" alt="Elderwatch Logo">
            </div>
        </div>
    </div>

    <h1>Appointment Form</h1>
    <p>Book an appointment for various services provided by Elderwatch.</p>

    <!-- Form -->
    <form id="appointmentForm" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="subject">Purpose of Appointment:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter purpose" required>

        <label for="number">Mobile Number:</label>
        <input type="text" id="number" name="number" placeholder="Enter your number" required>

        <label for="services">Service:</label>
        <select id="services" name="services" required>
            <option value="" disabled selected>Select Service</option>
            <option>Physiotherapy</option>
            <option>Cognitive Rehab</option>
            <option>Nursing Care</option>
            <option>Consultation</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <select id="time" name="time" required>
            <option value="" disabled selected>Select Time</option>
            <option>9 AM - 10 AM</option>
            <option>10 AM - 12 PM</option>
            <option>12 PM - 1 PM</option>
            <option>2 PM - 4 PM</option>
            <option>4 PM - 6 PM</option>
        </select>

        <div class="successBox" id="successBox">
            <button type="button" class="close" onclick="document.getElementById('successBox').classList.remove('active');">&times;</button>
            <strong style="font-size: 16px;">Success!</strong> Your appointment has been booked successfully.
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Back to Home Button -->
    <div class="back-link-container">
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        // Simulate form submission for demonstration
        const form = document.getElementById('appointmentForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successBox').classList.add('active');
        });
    </script>
</body>
</html>
